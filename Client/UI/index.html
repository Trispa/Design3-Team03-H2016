<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style/index.css">
    <script src="js/lib/socket.io.js"></script>
    <script src="js/lib/jquery-2.2.1.min.js"></script>
    <script src="js/client.js"></script>
    <title></title>
</head>
<body>
<h1>La Perle Noire</h1>
<div class="row">
    <div class="col-md-6">
        <h4>Carte</h4>

        <div class="col-md-10 col-md-offset-1" id="map-section">
            <img id="path">
            <!--<video id="video" autoplay></video>-->
            <button id="buttonTreasure" class="col-md-3 col-sm-12 col-xs-12 btn-lg btn-primary" onclick="startFromTreasure()">Start from treasure sequence</button>
            <button id="buttonTarget" class="col-md-3 col-sm-12 col-xs-12 btn-lg btn-primary" onclick="startFromTarget()">Start from target sequence</button>
        </div>

    </div>
    <div class="col-md-6">
        <h4>Informations</h4>
        <div class="col-md-8 col-sm-12 col-xs-12">
            <div class="col-md-6 col-sm-3 col-xs-3">Temps restant :</div>
            <div class="col-md-6 col-sm-3 col-xs-3" id="time-left">
                <span id="minute-left">10</span>
                <span>:</span>
                <span id="seconds-left">0</span>
            </div>
            <div class="col-md-6 col-sm-3 col-xs-3">Statut :</div>
            <div class="col-md-6 col-sm-3 col-xs-3" id="botStatus">N/A</div>
            <div class="col-md-6 col-sm-3 col-xs-3">Charact√®re :</div>
            <div class="col-md-6 col-sm-3 col-xs-3" id="asciiCharacter">N/A</div>
            <div class="col-md-6 col-sm-3 col-xs-3">Cible :</div>
            <div class="col-md-6 col-sm-3 col-xs-3" id="target">N/A</div>
            <div class="col-md-6 col-sm-3 col-xs-3">Tension :</div>
            <div class="col-md-6 col-sm-3 col-xs-3" id="voltage">N/A</div>
            <div class="col-md-6 col-sm-3 col-xs-3">Position :</div>
            <div class="col-md-6 col-sm-3 col-xs-3" id="position">N/A</div>
            <div class="col-md-6 col-sm-3 col-xs-3">Orientation :</div>
            <div class="col-md-6 col-sm-3 col-xs-3" id="orientation">N/A</div>
        </div>

        <button id="buttonGo" class="col-md-3 col-sm-12 col-xs-12 btn-lg btn-success" onclick="start()">GO</button>
        <button id="buttonReset" class="col-md-3 col-sm-12 col-xs-12 btn-lg btn-warning" onclick="reset()">Reset</button>
        <button id="buttonManchester" class="col-md-3 col-sm-12 col-xs-12 btn-lg btn-warning" onclick="sendManchesterCall()">Read manchester</button>
    </div>
    <div class="col-md-6">
        <h4>Debug section</h4>
        <button id="intialisizeWorld" class="col-md-3 col-sm-12 col-xs-12 btn-lg btn-warning" onclick="initializeWorld()">Initialise world</button>
        <button id="toChargingStation" class="col-md-3 col-sm-12 col-xs-12 btn-lg btn-danger" onclick="sendBotToChargingStation()">Send bot to charging station</button>
        <button id="alignToChargingStation" class="col-md-3 col-sm-12 col-xs-12 btn-lg btn-danger" onclick="alignBotToChargingStation()">Align bot to charging station</button>
        <button id="searchTreasure" class="col-md-3 col-sm-12 col-xs-12 btn-lg btn-danger" onclick="searchAllTreasure()">Search all treasure</button>
        <button id="toTreasure" class="col-md-3 col-sm-12 col-xs-12 btn-lg btn-danger" onclick="sendBotToTreasure()">Go to optimal treasure</button>
        <button id="alignToTreasure" class="col-md-3 col-sm-12 col-xs-12 btn-lg btn-danger" onclick="alignBotToTreasure()">Align bot to treasure</button>
        <button id="goToTarget" class="col-md-3 col-sm-12 col-xs-12 btn-lg btn-danger" onclick="sendBotToTarget()">Send bot to target</button>
        <button id="alignToTarget" disabled class="col-md-3 col-sm-12 col-xs-12 btn-lg btn-danger" onclick="alignBotToTarget()">Align bot to target</button>
    </div>

</div>
</body>

</html>
